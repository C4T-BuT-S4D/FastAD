syntax = "proto3";

package data.services;

import "google/api/annotations.proto";

import "data/services/services.proto";

service ServicesService {
    rpc List(data.services.ListRequest) returns (data.services.ListResponse) {
        option (google.api.http) = {
            get: "/api/services"
        };
    };

    rpc CreateBatch(data.services.CreateBatchRequest) returns (data.services.CreateBatchResponse);
}
